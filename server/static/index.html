<!DOCTYPE html>


<html lang="en">
  <head>
    <title>Chat Example</title>
    <script type="text/javascript">
      window.onload = function () {
        var conn;
        var canvas = document.createElement("canvas");
        canvas.width = 1000;
        canvas.height = 750;
        document.body.appendChild(canvas);
        document.addEventListener("keydown", function(event) {
          if (event.key === "w") {
            if (conn) {
              conn.send("W key is held down");
            }
          }
        });

        document.addEventListener("keyup", function(event) {
          if (event.key === "w") {
            if (conn) {
              conn.send("W key is released");
            }
          }
        });
        document.addEventListener("keydown", function(event) {
          if (event.key === "s") {
            if (conn) {
              conn.send("S key is held down");
            }
          }
        });

        document.addEventListener("keyup", function(event) {
          if (event.key === "s") {
            if (conn) {
              conn.send("S key is released");
            }
          }
        });
        if (window["WebSocket"]) {
          conn = new WebSocket("ws://" + document.location.host + "/upgrade");
          conn.onclose = function (evt) {
            setState("closed");
          };
          conn.onmessage = function (evt) {
            var messages = evt.data.split("\n");
            for (var i = 0; i < messages.length; i++) {
              var item = document.createElement("div");
              item.innerText = messages[i];
              setState(messages[i]);
            }
          };
        } else {
          var item = document.createElement("div");
          item.innerHTML = "<b>Your browser does not support WebSockets.</b>";
          setState(item);
        }
      };
    </script>
    <style type="text/css">
      html {
        overflow: hidden;
      }

      body {
        overflow: hidden;
        padding: 0;
        margin: 0;
        width: 100%;
        height: 100%;
        background: gray;
      }

      #log {
        background: white;
        margin: 0;
        padding: 0.5em 0.5em 0.5em 0.5em;
        position: absolute;
        top: 0.5em;
        left: 0.5em;
        right: 0.5em;
        bottom: 3em;
        overflow: auto;
      }

      #form {
        padding: 0 0.5em 0 0.5em;
        margin: 0;
        position: absolute;
        bottom: 1em;
        left: 0px;
        width: 100%;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
  </body>
</html>
